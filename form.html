<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form creating</title>
</head>
<body>
     <div>
    <form name="form">
      <fieldset>
        <legend>REGISTRATION FORM</legend>
        <p>Name:</p>
        <input type="text" name="name" class="name" />
        <p>ID:</p>
        <input type="text" name="id" class="id" />
        <p>Email:</p>
        <input type="email" name="email" class="email" />
        <p>Subject:</p>
        <input type="checkbox" id="php" name="subject" value="PHP" />
        <label for="php">PHP</label>
        <input type="checkbox" id="java" name="subject" value="JAVA" />
        <label for="java">JAVA</label>
        <input type="checkbox" id="python" name="subject" value="Python" />
        <label for="python">Python</label>
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other" />
        <label for="other">Other</label>
        <p>City:</p>
        <select name="city" class="city">
          <option value="" disabled selected>Select your city</option>
          <option value="Dhaka">Dhaka</option>
          <option value="Chittagong">Chittagong</option>
          <option value="Khulna">Khulna</option>
          <option value="Rajshahi">Rajshahi</option>
        </select>
        <p>Address:</p>
        <textarea name="addr" rows="3" cols="50"></textarea>
        <br><br>
        <input class="btn" type="button" value="Submit" onclick="register.submitForm()" />
        <input class="btn" type="reset" value="Reset" />
      </fieldset>
    </form>
  </div>
    <script src="form.js"></script>
</body>
</html>
